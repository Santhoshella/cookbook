<!DOCTYPE html>
<html>
    <head>
        <title>Update Profile</title>
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
        <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">CookBook</a>
                </li>
                {% if session['loggedIn'] == True %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('cookbook')}}" class="btn btn-primary">All Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('add_recipe')}}" class="btn btn-primary">Add Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout_user')}}" class="btn btn-primary">Log Out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('index_page')}}" class="btn btn-primary btn-block">Log In</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container">
            <section class="text-center">
                <div class="p-5 bg-image"
                    style="background-image: url('{{url_for('static', filename='imgs/cookbook.jpg')}}'); height: 300px;">
                </div>
                <div class="card mx-4 mx-md-5 shadow-5-strong"
                    style="margin-top: -100px; background: hsla(0, 0%, 95%, 0.79); backdrop-filter: blur(30px);">
                    <div class="card-body py-5 px-md-5">
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-5">
                                <h2 class="fw-bold mb-5">Update Profile</h2>
                                <form method="POST" action="/update">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="mail" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" name="password" required>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <input type="submit" class="btn btn-success btn-block" value="Update">
                                        <a href="{{url_for('index_page')}}" class="btn btn-primary btn-block">Back to Home</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
